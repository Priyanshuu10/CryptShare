<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure File Upload</title>

  <style>
    /* Global */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Card */
    .upload-card {
      background: #ffffff;
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
      text-align: center;
      transition: transform 0.2s;
    }

    .upload-card:hover {
      transform: translateY(-5px);
    }

    h2 {
      color: #333;
      margin-bottom: 2rem;
      font-size: 1.75rem;
    }

    /* Inputs */
    .input-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    label {
      display: block;
      font-size: 0.875rem;
      color: #555;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input[type="file"],
    input[type="password"],
    input[type="datetime-local"] {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    input[type="file"]:hover,
    input[type="password"]:hover,
    input[type="datetime-local"]:hover {
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
    }

    /* Button */
    button {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(120deg, #667eea, #764ba2);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: linear-gradient(120deg, #5a67d8, #6b46c1);
      transform: scale(1.02);
    }

    /* Small note under button */
    .note {
      font-size: 0.8rem;
      color: #777;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="upload-card">
  <h2>Secure File Upload</h2>

  <form method="POST" action="/upload" enctype="multipart/form-data">

    <div class="input-group">
      <label>Select File</label>
      <input type="file" name="file" required>
    </div>

    <div class="input-group">
      <label>Download Password</label>
      <input type="password" name="password" placeholder="Enter a secure password" required>
    </div>

    <div class="input-group">
      <label>Expiry Date & Time</label>
      <input type="datetime-local" name="expiry" required>
    </div>

    <button type="submit">Upload Securely</button>

    <div class="note">Files are encrypted and stored securely.</div>
  </form>
</div>

</body>
</html>
